spring.application.name=communify

#MySQL Source
spring.datasource.source.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.source.jdbc-url=jdbc:mysql://localhost:3306/communify
spring.datasource.source.username=root
spring.datasource.source.password=1234

#MySQL Replica
spring.datasource.replica.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.replica.jdbc-url=jdbc:mysql://localhost:3307/communify
spring.datasource.replica.username=root
spring.datasource.replica.password=1234

#MyBatis
mybatis.type-aliases-package=com.communify.domain
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

#SQL init
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:sql/schema.sql
spring.sql.init.data-locations=classpath:sql/data.sql

#File directory
local.file.dir=C:\\Communify\\temp

#Upload File Size Limit
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=100MB

#Redis Cache
spring.redis.cache.host=localhost
spring.redis.cache.port=6379

#Redis Session
spring.redis.session.host=localhost
spring.redis.session.port=6380

#Firebase
firebase.account.key.path=classpath:FCM/communify-FCM.json
